<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>
		<p:fieldset legend="Login">
			<h:inputText value="#{loginMB.user}" />
			<h:inputSecret value="#{loginMB.password}" />
			<p:commandButton action="#{loginMB.login()}" value="Logar"
				update="@form"></p:commandButton>

			<a href="#{facesContext.externalContext.requestContextPath}/logout"
				onclick="if (confirm('Deseja sair do sistema? Os dados não salvos serão perdidos.')){return true;}else{return false;}"
				title="Sair">
				<h:outputText value="Sair" />
			</a>
		</p:fieldset>


		<a href="/view/protegido.xhtml" >protegido</a>
	</h:form>
</h:body>
</html>
